<!-- Inline, Internal and External CSS(Cascading Style Sheet)
    CSS syntax:
        selector{property:value;}

    The newest statement gets highest priority.(Action gets overwritten)
    !important attribute gives a statement highest priority.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal and External CSS</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="14_test.css">

    <!-- Internal CSS -->
    <style>
        p {
            color: rgb(0, 128, 32) !important;
        }
    </style>

</head>

<body>
    <h1>This is CSS tutorial</h1>
    <!-- Inline CSS -->
    <p style="color:red;"> This tutorial will teach you everything you need to know about CSS</p>
</body>

</html>
