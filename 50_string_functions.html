<!-- String Functions in JS
    
    indexOf('string');
        returns the first occurence of the string

    str.lastIndexOf('string');
        returns the last occurence of the string
    
    str.slice(L,H);
        Returns a substring from a string L to H-1 index  
        Takes -ve values

    str.substring(L,H);
        Returns a substring from a string L to H-1 index 

    str.substr(L,LENGTH);
        Returns a substring starting from L upto Length

    str.replace('string', 'STR');
        Returns a string with 'string' replaced by STR

    str.toUpperCase();
        Returns the upper case of str

    str.toLowerCase();
        Returns the lower case of str

    str.concat('New String')
        Returns a string with 'New String' concatenated

    strWithWhitespaces.trim()
        Returns a string with whitespaces trimmed

    str.charAt(2);
        Returns character code at the index

    str.charCodeAt(index);
        Returns character code of the index

    str[index]
-->
