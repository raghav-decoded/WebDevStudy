<!-- 
    Inline and Block Elements
    inline: Space is occupied by content
    block: Entire width is occupied

    span element: inline

    style
    border: pixel_size color;
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>

<body>
    <strong style="border: 2px solid red;">Strong is inline</strong>
    <a style="border: 2px solid blue;">Anchor is inline</a>
    <p style="border: 2px solid green;"> Paragraph is block </p>
    <span style="border: 2px solid red;">Span is inline</span>
</body>

</html>
