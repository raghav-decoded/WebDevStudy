<!--
    Links and Images
    a: anchor element
        attributes: 
            href = URL of page to be linked
            target = "_blank" opens resulting page in a new tab
    img: image element
        attributes:
            src = source
            alt = alternate action
            width
            height 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and images</title>
</head>

<body>
    <!-- anchor tag <a> helps to add external links-->
    <!-- href = URL of page to be linked-->
    <!-- target = "_blank" opens resulting page in a new tab -->
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
    <a href="https://linkedin.com" target="_blank">Go to Linkedin</a><br>
    <!-- cmd + option + arrow = multiple cursors -->

    <!-- Linking to files on the computer -->
    <a href="/5.html" target="_blank">Tutorial 5</a>

    <!-- img tag is used for adding images -->
    <!-- alt = alternate text is shown when the image doesn't load -->
    <!-- src = source-->
    <img src="photo1.jpg" alt="Error loading image">
    <!-- width and height attributes are not recommended(css)-->
    <img src="https://source.unsplash.com/200x110/?nature,water" alt="remote image" width="233" height="34">

</body>

</html>
