<!-- Heading, Paragraphs and Emmet 
    Emmet helps in faster coding in HTML 

    h(1,2,3,4,5,6): heading element
    p: paragraph element
    
    strong
    em: emphasized(default:italic)
    b: bold
    i: italic

    br: line break
    hr: horizontal rule
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading, Paragraphs and Emmet</title>
</head>

<body>
    <!-- Headings: h*6 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    
    <!-- Paragraph: p*3 , Lorem4-->
    <p>Lorem ipsum dolor sit.</p>
    
    <!-- Strong, Emphasized, Bold, Italic -->
    <!--Line Break, <br> is a self closing tag-->
    <p>
        <strong>Strong(Bold)</strong><br>
        <em>Emphasized(Italic by default)</em><br>
        <b>Bold</b><br>
        <i>Italic</i> 
    </p>

    <!--Horizontal Rule, <hr> is a self closing tag-->
    <p><hr></p>
    <!--cmd + return for Newline without breaking code-->

</body>

</html>
