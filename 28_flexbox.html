<!-- 
    Flexbox = flexible + box in CSS

    CLASS PROPERTIES
    display: flex;
        Make the container a flex box
    
    flex-direction: row(default) column row-reverse column-reverse
        Sets the direction of elements inside the flexbox
    flex-wrap: nowrap(default) wrap wrap-reverse
        Wraps the elements when the page size is decreased
    shorthand = flex-flow
        flew-flow: direction wrap;
    
    (Horizontal alignment)
    justify-content:
        center = [ 12345 ]
        space-between = [1 2 3 4 5]
        space-evenly = [ 1 2 3 4 5 ]
        space-around = [ 1  2  3  4  5 ]

    (Vertical alignment)
    align-items:
        center = items in center with respect to y-axis
        flex-end = items in end with respect to y-axis
        flex-start = default
        stretch = makes even space in vertical direction when flexbox is stretched(preliminary = wrap)
    
    ELEMENT PROPERTIES
        order:number
            orders the elements such that the maximum order appears in the end of the class
        flex-grow: number
            Increases the rate of growth of the element by 'number'(When page size is increased)
        flex-shrink
            Increases the rate of shrinkage of the element by 'number'(When page size is decreased)
        flex-basis
            preliminary = flex-direction
            flex-direction == row, flex-basis: will control width of element
            flex-direction == column, flex-basis: will control height of element
        Shorthand = flex: grow shrink basis
        align-self: 
            flex-start = Sends element at the start of the flex box 
            flex-end = Sends element at the end of the flex box 
            center = Sends element at the center of the flex box 
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Tutorial</title>
    <style>
        .container{
            height: 544px; 
            width: 100%;
            border: 2px solid black;
            display: flex; /* Initialize the container as a flex box */
            
            /* Flex properties for a flex container */

            /* flex-direction: row; (Default value of flex-direction is row) */
            /* flex-direction: column;
            flex-direction: row-reverse;
            flex-direction: column-reverse; */
            

            /* flex-wrap: wrap; (Default value of flex-direction is no-wrap) */
            /* flex-wrap: wrap-reverse; */

            /* This is a shorthand for flex-direction: and flex-wrap: ;; */
            /* flex-flow: row-reverse wrap; */ 

            /* justify-content will justify the content in horizontal direction */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */
            /* justify-content: space-around; */

            /* align-items will justify the content in vertical direction */
            /* align-items: center; */
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            /* align-items: stretch; */ 
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid green;
            margin: 10px;
            padding: 3px;
        }

        #item-1{
            /* Flex properties for a flex item */
            /* Higher the order, later it shows up in the container */
            order: 2;

            /* flex-grow: 2;
            flex-shrink: 2; */

        }
        #item-2{
            /* flex-grow: 3;
            flex-shrink: 3 ; */
            flex-basis: 160px;
            /* when flex-direction is set to row flex-basis: will control width */
            /* when flex-direction is set to column flex-basis: will control height */
        }
        #item-3{
            /* flex: 2 2 230px; */
            align-self: flex-start;
            align-self: flex-end;
            align-self: center;

            }

    </style>
</head>
<body>
    <h1>This is Flexbox Tutorial</h1>
    <div class="container">
        <!-- div.item#item-$*6 -->
        <div class="item" id="item-1">First Box</div>
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
        <!-- <div class="item" id="item-4">Fourth Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-6">Sixth Box</div> -->
    </div>
</body>
</html>
