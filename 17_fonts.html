<!-- Fonts in CSS 
    Types:
        Web-Safe: Pre-installed on many Operating Systems
        Web: Imported using the internet
            https://fonts.google.com
    Property:
        font:
            family: set of fonts to be used(based on availablity)
            size: Pixels(1px = 1/96in)
            weight: bold
            style: italic,oblique,bold etc...
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Fonts</title>
    <!-- Importing a Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- CSS code -->
    <style>
        p{
            font-family:'Ubuntu', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 33px; /* 1 pixel = 1/96 inch */
            line-height: 1.3em; 
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very exciting</p>
</body>

</html>
